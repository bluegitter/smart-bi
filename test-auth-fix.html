<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证修复验证</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .button { 
            background: #007bff; color: white; border: none; 
            padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 4px;
        }
        .button:hover { background: #0056b3; }
        .result { 
            background: #f8f9fa; border: 1px solid #dee2e6; 
            padding: 15px; margin: 10px 0; border-radius: 4px;
            white-space: pre-wrap; font-family: monospace;
        }
        .success { border-color: #d4edda; background-color: #d4edda; }
        .error { border-color: #f5c6cb; background-color: #f5c6cb; }
        .step { margin: 20px 0; padding: 15px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>🔧 Smart-BI 认证修复验证</h1>
    
    <div class="step">
        <h2>步骤 1: 清理环境</h2>
        <button class="button" onclick="clearStorage()">清除所有缓存</button>
        <div id="clearResult" class="result"></div>
    </div>

    <div class="step">
        <h2>步骤 2: 测试登录流程</h2>
        <button class="button" onclick="testLogin()">执行登录</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="step">
        <h2>步骤 3: 验证Token存储</h2>
        <button class="button" onclick="checkTokenStorage()">检查Token存储</button>
        <div id="tokenResult" class="result"></div>
    </div>

    <div class="step">
        <h2>步骤 4: 测试API调用</h2>
        <button class="button" onclick="testAPICalls()">测试API调用</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        const SERVER = 'http://192.168.63.50:3002';

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('clearResult').textContent = '✅ 已清除所有本地存储和会话存储';
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.textContent = '🔄 正在测试登录流程...';
            
            try {
                const response = await fetch(`${SERVER}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@smartbi.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // 模拟AuthContext的行为 - 手动保存token
                    localStorage.setItem('token', data.token);
                    
                    result.className = 'result success';
                    result.textContent = `✅ 登录成功！
用户: ${data.user.name} (${data.user.email})
Token长度: ${data.token.length} 字符
Token已保存到localStorage`;
                } else {
                    result.className = 'result error';
                    result.textContent = `❌ 登录失败: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `❌ 登录请求失败: ${error.message}`;
            }
        }

        function checkTokenStorage() {
            const result = document.getElementById('tokenResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '❌ localStorage中没有找到token\n请先执行登录步骤';
                return;
            }
            
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    result.className = 'result error';
                    result.textContent = `❌ Token格式错误: ${parts.length}个部分，应该是3个`;
                    return;
                }
                
                const payload = JSON.parse(atob(parts[1]));
                const isValid = payload.exp > Math.floor(Date.now() / 1000);
                
                result.className = isValid ? 'result success' : 'result error';
                result.textContent = `${isValid ? '✅' : '❌'} Token存储验证
状态: ${isValid ? '有效' : '已过期'}
用户: ${payload.name} (${payload.email})
用户ID: ${payload.userId}
过期时间: ${new Date(payload.exp * 1000).toLocaleString()}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `❌ Token解析失败: ${error.message}`;
            }
        }

        async function testAPICalls() {
            const result = document.getElementById('apiResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '❌ 没有token，请先完成前面的步骤';
                return;
            }
            
            result.textContent = '🔄 正在测试API调用...';
            
            const endpoints = [
                { path: '/api/datasets', name: 'Datasets' },
                { path: '/api/datasources', name: 'Datasources' }
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    };
                    
                    const response = await fetch(`${SERVER}${endpoint.path}`, {
                        method: 'GET',
                        headers: headers
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        results.push(`✅ ${endpoint.name} API: 成功 (${response.status})`);
                    } else {
                        results.push(`❌ ${endpoint.name} API: 失败 (${response.status}) - ${data.error || JSON.stringify(data)}`);
                    }
                } catch (error) {
                    results.push(`❌ ${endpoint.name} API: 异常 - ${error.message}`);
                }
            }
            
            const allSuccess = results.every(r => r.startsWith('✅'));
            result.className = allSuccess ? 'result success' : 'result error';
            result.textContent = `API调用测试结果:\n\n${results.join('\n')}

${allSuccess ? '\n🎉 所有API调用成功！认证修复生效！' : '\n⚠️ 部分API调用失败，需要进一步检查'}`;
        }

        // 页面加载时显示说明
        window.onload = function() {
            document.getElementById('clearResult').textContent = '👋 请按顺序执行各个步骤来验证认证修复';
        }
    </script>
</body>
</html>
